<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if form.instance.pk %}Update{% else %}Create{% endif %} Task</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>
<body>
  <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Task</h1>
  <form method="post">
    {% csrf_token %}

    <div>
      <label for="id_title">Title:</label>
      {{ form.title }}
    </div>

    <div>
      <label for="id_description">Description:</label>
      {{ form.description }}
    </div>

    <div>
      <label for="id_completed">Completed:</label>
      {{ form.completed }}
    </div>

    <div>
      <label for="id_category">Category:</label>
      {{ form.category }}
    </div>

    <div>
      <label for="id_priority">Priority:</label>
      {{ form.priority }}
    </div>

    <div>
      <label for="id_deadline">Deadline:</label>
      {{ form.deadline }}
    </div>

    <button type="submit">Save</button>
  </form>
  <a href="{% url 'task_list' %}">Back to List</a>
</body>
</html>
