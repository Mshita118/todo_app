<h1>{% if category %}Edit{% else %}Add{% endif %} Category</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">{% if category %}Update{% else %}Create{% endif %}</button>
  <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
</form>
